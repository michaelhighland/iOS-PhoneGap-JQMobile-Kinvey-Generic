<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="js/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" type="text/css" media="screen">
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    // Use Cordova/Phonegap for Mobile otherwise use Desktop Shim
			var platform = navigator.platform.toLowerCase();
		    var mobile = platform.match(/(iphone|ipod|ipad|android)/);
		    if(mobile)
				document.write('\x3Cscript type="text/javascript" src="cordova-2.2.0.js">\x3C/script>');
			else
				document.write('\x3Cscript type="text/javascript" src="js/cordova-desktop-shim.js">\x3C/script>');
		</script>
		<script>
			$( document ).bind( "mobileinit", function() {
				console.log("jQuery Mobile Configured")
			    // Make jQuery Mobile framework configuration changes here!
			    $.mobile.allowCrossDomainPages = true;
				$.support.cors = true;
			});
		</script>
		<script src="js/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js" type="text/javascript" charset="utf-8"></script>

        <title>Hello World</title>
    </head>
    <body>
		<div data-role="page">
			<div data-role="header" data-position="fixed">
				<h1>Hello World</h1>
			</div><!-- /header -->

			<div data-role="content">
				<div id="content">Content</div>
			</div><!-- /content -->

			<div data-role="footer" data-position="fixed">
				<h4>Footer</h4>
			</div><!-- /footer -->

		</div><!-- /page -->
		
		<script src="js/kinvey-phonegap-0.9.10.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
